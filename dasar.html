        <form >
            <div>
                <label for="nama">NAMA : </label>
                <input type="text" id="nama" placeholder="Masukan nama pemain">
            </div>
            <br>
            <div>
                <label for="goal">GOAL : </label>
                <input type="number" id="goal" placeholder="Masukan jumlah goal" min="0" value="0">
            </div>
            <br>
            <div>
                <label for="assist">ASSIST : </label>
                <input type="number" id="assist" placeholder="Masukan jumlah assist" min="0" value="0">
            </div>
            <br>
            <div>
                <label for="posisi">POSISI : </label>

                <label for="p">Penyerang</label>
                <input type="radio" name="posisi" value="p">

                <label for="g">Gelandang</label>
                <input type="radio" name="posisi" value="g">

                <label for="b">Bek</label>
                <input type="radio" name="posisi" value="b">
            </div>
            <br>
            <div>
                <label for="negara">NEGARA</label>
                <select name="negara" id="negara">
                    <option value="argentina">Argentina</option>
                    <option value="perancis">Perancis</option>
                    <option value="portugal">Portugal</option>
                </select>
            </div>
            <br>
            <div>
                <input type="reset">
            </div>
            <br>
            <div>
                <input type="submit">
            </div>
